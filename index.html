<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>
<body>
    <header class="header">
        <div class="menu-wrapper">
            <button class="button menu-wrapper__button button__burger-menu">
                <img src="icons/burger.svg" alt="открыть главное меню" class="button__image">
            </button>
            <div class="logo menu-wrapper__logo">
                <img src="icons/cps-logo.svg" alt="CPS логотип" class="logo__image">
            </div>
            <button class="button menu-wrapper__button button__call button--not-mobile">
                <img src="icons/call.svg" alt="заказать звонок" class="button__image">
            </button>
            <button class="button menu-wrapper__button button__chat button--not-mobile">
                <img src="icons/chat.svg" alt="открыть чат с менеджером" class="button__image">
            </button>
            <button class="button menu-wrapper__button button__profile button--not-mobile">
                <img src="icons/profile.svg" alt="открыть ваш профиль" class="button__image">
            </button>
            <div class="divider-not-desctop"></div>
            <button class="button menu-wrapper__button button__application">
                <img src="icons/repair.svg" alt="оставить заявку" class="button__image">
            </button>
            <button class="button menu-wrapper__button button__repair-status">
                <img src="icons/checkstatus.svg" alt="узнать статус ремонта" class="button__image">
            </button>
        </div>
    </header>

    <main class="main-page">
        <h1 hidden>CPS</h1>

        <div class="title-wrapper">
            <h2 class="title">Услуги и сервисы</h2>
            <button class="button button__application button__application--desctop">
                <img src="" alt="Оставить заявку" class="button__image">
            </button>
            <button class="button button__repair-status button__repair-status--desctop">
                <img src="" alt="Узнать статус ремонта" class="button__image">
            </button>
        </div>

        <nav class="main-page__nav">

        </nav>

        <section class="main-page__nav-content">
            <article class="topic">

            </article>
            <div class="decorative-image"></div>
        </section>
    </main>
</body>
</html>
